<ion-content padding>
    <ion-item lines="none" class="label-product">
        <ion-label color="primary">{{ produto.nome }} </ion-label>
        <ion-icon color="primary" name="nutrition"></ion-icon>
    </ion-item>

    <ion-item lines="full">
        <ion-input type="text" placeholder="Digite o Fornecedor"></ion-input>
    </ion-item>

    <ion-item lines="full">
        <ion-input [(ngModel)]="quantidade" align="left" type="number" placeholder="Quantidade"></ion-input>
        <ion-note slot="end">
            <ion-text> {{ quantidade }} / {{ produto.qtd }} </ion-text>
        </ion-note>
    </ion-item>

    <ion-item lines="full">
        <ion-input type="number" placeholder="Valor Pago"></ion-input>
    </ion-item>

    <ion-item lines="none">
        <ion-button (click)="cancel()" fill="outline" slot="end" color="primary" shape="round">Cancelar</ion-button>
        <ion-button slot="end" color="primary" shape="round">Salvar</ion-button>
    </ion-item>
</ion-content>
