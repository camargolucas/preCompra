<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="app/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item class="title-item" lines="none">
      <ion-grid>
        <ion-row>
          <ion-col size="7">
            Nome
          </ion-col>
          <ion-col align="right">
            Qtd
          </ion-col>
          <ion-col align="right">
            Unidade
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <br>
    <div *ngFor="let produto of produtos">
      <ion-list>
        <ion-item-sliding>
          <ion-item lines="none" (click)="openModal(produto)" class="product-columns">
            <ion-grid>
              <ion-row class="ion-activatable">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-col class="item-col-nome" size="7">
                  <ion-text> {{ produto.nome }} </ion-text>
                </ion-col>
                <ion-col align="right">
                  <ion-text> {{produto.qtd}}/{{produto.qtd}}</ion-text>
                </ion-col>
                <ion-col align="right">
                  <ion-text>{{produto.unidade}}</ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item-options (ionSwipe)="goToProductDetail(produto)">
            <ion-item-option (click)="goToProductDetail(produto)" expandable="true" color="primary">
              <ion-text>Detalhes</ion-text>
              <ion-icon slot="top" name="information-circle-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
  </ion-card>
</ion-content>
